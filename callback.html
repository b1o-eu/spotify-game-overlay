<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Auth Callback</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .success { color: #1db954; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Processing authentication...</h1>
        <p id="details"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageEl = document.getElementById('message');
            const detailsEl = document.getElementById('details');

            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const error = params.get('error');
            const state = params.get('state');

            if (error) {
                messageEl.textContent = 'Authentication Failed';
                messageEl.classList.add('error');
                detailsEl.textContent = `Error: ${error}. You can close this window.`;
                // Optionally, notify the main app of the error
                if (window.opener) {
                    window.opener.postMessage({ type: 'spotify-auth-error', error: error }, window.location.origin);
                }
                return;
            }

            if (code) {
                messageEl.textContent = 'Authentication Successful!';
                messageEl.classList.add('success');
                detailsEl.textContent = 'You can now close this window and return to the menu.';

                // Send the authorization code to the main application window
                // Ensure the main app is listening for this message
                if (window.opener) {
                    window.opener.postMessage({ type: 'spotify-auth-code', code: code, state: state }, window.location.origin);
                } else {
                    // Fallback if opener is not available (e.g., browser security)
                    // This part might need a more robust solution for a web version
                    localStorage.setItem('spotify_auth_code', code);
                    localStorage.setItem('spotify_auth_state', state);
                }

                // Close the window automatically after a short delay
                setTimeout(() => window.close(), 2000);
            } else {
                messageEl.textContent = 'Invalid Callback URL';
                messageEl.classList.add('error');
                detailsEl.textContent = 'No authorization code found. Please try again.';
            }
        });
    </script>
</body>
</html>
